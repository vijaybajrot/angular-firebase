<div class="app-main-menu">
  <mat-grid-list cols="6" rowHeight="60px" class="app-container">
    <mat-grid-tile colspan="1">
      <img
        src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg"
        height="50px"
      />
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <form class="example-form">
        <mat-form-field class="full-width">
          <input
            type="text"
            placeholder="Search"
            aria-label="Number"
            matInput
            [matAutocomplete]="auto"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option [value]="'option-1'">Item 1</mat-option>
            <mat-option [value]="'option-2'">Item 2</mat-option>
            <mat-option [value]="'option-3'">Item 3</mat-option>
            <mat-option [value]="'option-4'">Item 4</mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <button mat-button>Menu</button>
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-grid-tile>
  </mat-grid-list>
</div>
